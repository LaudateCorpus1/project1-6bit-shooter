<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>6-Bit Shooter</title>
  </head>
  <body>
    <div id="title-screen">
      <h1 id="winner"></h1>
      <h1>6-BIT SHOOTER</h1>
      <diV id="start" class="btn-div">
        <a class="start-btn eightbit-btn" data-players="1" href="#">1 Player</a>
        <a class="start-btn eightbit-btn" data-players="2" href="#"
          >2 Players</a
        >
      </diV>
      <div id="end-div" class="btn-div" style="display: none">
        <a class="eightbit-btn" id="retry-btn" href="#">Retry</a>
        <a class="eightbit-btn main-menu-btn" href="#">Main Menu</a>
      </div>
      <div id="how-to-btn-div" class="btn-div">
        <a class="reaload-btn eightbit-btn" id="how-to-play-btn" href="#"
          >How to play</a
        >
      </div>
    </div>
    <div id="how-to-play-content-div" style="display: none">
      <a class="eightbit-btn main-menu-btn" href="#">Main Menu</a>
      <h2>How to play:</h2>
      <div class="controls">
        <div class="controls-p1">
          <h2>Player1:</h2>
          <div>
            <img src="images/player1-change-direction.png" />
            <p>Change</p>
            <p>direction</p>
          </div>
          <div>
            <img src="images/player1-shoot.png" />
            <p>Shoot</p>
          </div>
        </div>
        <div class="controls-p2">
          <h2>Player2:</h2>
          <div>
            <img src="images/player2-change-direction.png" />
            <p>Change</p>
            <p>direction</p>
          </div>
          <div>
            <img src="images/player2-shoot.png" />
            <p>Shoot</p>
          </div>
        </div>
      </div>
    </div>
    <canvas width="1000" height="600" id="game-board"></canvas>
  </body>
</html>
